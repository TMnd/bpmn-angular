<ul class="buttons-section" id="top-toolbar">
    <li>
        <button (click)="downloadXML()" class="btn fx-btn-action disabled" title="download script as xml file">
            download
        </button>
    </li>
    <li>
        <button (click)="viewXML()" class="btn fx-btn-action " title="deploy script">
            deploy
        </button>
    </li>
    <li>
        <button class="btn fx-btn-action disabled" title="reset editor">
            reset
        </button>
    </li>
    <li>
        <button (click)="undoAction()" class="btn fx-btn-action" title="undo the last action">
            undo
        </button>
    </li>
    <li>
        <button (click)="redoAction()" class="btn fx-btn-action" title="redo the last action">
            redo
        </button>
    </li>
</ul>
